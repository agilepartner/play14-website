# Site settings
title: '#play14'
email: team@play14.org
description: > # this means to ignore newlines until "baseurl:"
  '#play14 : We believe in playfulness.
  An international gathering for people who share the idea that playing is a great way to teach, learn and understand!'
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://play14team.github.io/play14-website" # the base hostname & protocol for your site
twitter_username: play14team
github_username:  play14team

# Build settings
markdown: kramdown
highlighter: rouge

kramdown:
 input: GFM
 auto_ids: true
 hard_wrap: false
 syntax_highlighter: rouge

paginate: 4
paginate_path: "blog/page:num"

gems:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-redirect-from

whitelist:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-redirect-from

collections:
  events:
    output: true
    permalink: :collection/:categories/:path
  games:
    output: true
    permalink: :collection/:path
  players:
    output: true
    permalink: :collection/:path

defaults:
  - scope:
      path: ""
      type: "events"
    values:
      layout: "event"
  - scope:
      path: "s"
      type: "games"
    values:
      layout: "game"
  - scope:
      path: ""
      type: "players"
    values:
      layout: "player"

permalink: none

