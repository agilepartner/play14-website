{% assign author = site.data.players | where:"name",include.variable-param | first %}


{% if author %}
<div class='author'>
    <p class='author-avatar'>
        <img alt="" src="{{author.avatar}}" width="80px" />
    </p>
    <a href="/players/{{author.id}}">
        <strong>
            {{author.name}}
        </strong>
        {% if author.position %}
            - {{author.position}}
        {% endif %}
    </a>
    <br/>{{author.bio}}
    <br/>{{author.company}}
</div>
{% endif %}
