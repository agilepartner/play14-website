---
layout: default
---

{% assign player = site.data.players | where:"name",page.player | first %}
<div class='full'>
  <div class='row'>
    <div class='mod modBlogPost big no_bg'>
      <h3><a href="{{page.url}}">{{player.name}}</a></h3>
      <div class='medium-4 columns'>
        <img alt="" src="{{player.avatar | default:'/images/players/default.png'}}" />
        <div class='two spacing'></div>
      </div>
      <div class='medium-6 columns'>
        <h5>{{player.position}}</h5>
        <p>{{player.bio}}
          {% if player.company %} 
            at {{player.company}}
          {% endif %}
        </p>
        <div class="socialmedia">
          {% include socialmedia.html variable-param=player.socials %}
        </div>
        <ul class='info'>
          <li>
            <div class='spacing'></div>
            <a href='{{page.previous.url}}' title='previous'>
              <i class='icon-left-open'></i>
            </a>
            <a href='{{site.url}}/players/' title='back to players list'>
              <i class='icon-layout'></i>
            </a>
            <a href='{{page.next.url}}' title='next'>
              <i class='icon-right-open'></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class='full'>
  <div class='row'>
    {{ content }}
  </div>
<div class='four spacing'></div>
</div>
