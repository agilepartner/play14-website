---
layout: default
---

<div class='full'>
  <div class='row'>
    <div class='medium-8 columns'>
        {% if page.avatar %}
            <img alt="" src="{{page.avatar}}" />
        {% else %}
            <img alt="" src="/images/players/default.png" />
        {% endif %}
      <div class='two spacing'></div>
    </div>
    <div class='medium-4 columns'>
      <div class='contact-details'>
          <h4>{{page.name}}</h4>
          <p>{{page.position}}</p>
          <p>{{page.company}}</p>
          <p>{{page.bio}}</p>
          <p>{% include socialmedia.html variable-param=page.socials %}</p>
      </div>
    </div>
  </div>
</div>
<div class='four spacing'></div>
