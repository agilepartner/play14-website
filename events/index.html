---

layout: default
section_id: events

---

<div class='full'>
  <div class='row'>
    <div class='mod modGallery'>
      <div class='gallery-nav'>
        <ul>
          <li class='current'>
            <a data-cat='all' href='#'>All</a>
          </li>
          <li>
            <a data-cat='luxembourg' href='#'>Luxembourg</a>
          </li>
          <li>
            <a data-cat='milano' href='#'>Milano</a>
          </li>
          <li>
            <a data-cat='hamburg' href='#'>Hamburg</a>
          </li>
          <li>
            <a data-cat='london' href='#'>London</a>
          </li>
          <li>
            <a data-cat='other' href='#'>Other</a>
          </li>
        </ul>
      </div>

      <ul class='gallery large-block-grid-4 medium-block-grid-3 seperated small-block-grid-2'>
        {% assign events = site.events | reverse  %}
        {% for event in events %}
          <li class='{{event.category}}'>
            <a href='{{event.url | prepend: site.baseurl | prepend: site.url}}'>
              <img alt="" src="{{event.images[0] | prepend: site.baseurl | prepend: site.url}}" />
              <div class='overlay' style='background: rgba(0, 152, 221, 0.8);'>
                <div class='thumb-info'>
                  <h3>{{event.title}}</h3>
                  <p>{{event.dates}}</p>
                  <p>{{event.location}}</p>
                </div>
              </div>
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
